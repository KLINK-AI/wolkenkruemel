<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolkenkr√ºmel - Hundetraining Community</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .loading {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .progress {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 2rem auto;
        }
        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            animation: loading 3s ease-in-out infinite;
        }
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="logo">üêï</div>
        <h1>Wolkenkr√ºmel</h1>
        <p>Hundetraining Community wird geladen...</p>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <p><small>Bitte warten Sie einen Moment.</small></p>
    </div>
    <script>
        // Check if API is available
        async function checkAPI() {
            try {
                const response = await fetch('/api/activities');
                if (response.ok) {
                    window.location.reload();
                }
            } catch (error) {
                console.log('API not ready yet, retrying...');
            }
        }
        
        // Check every 2 seconds
        const checkInterval = setInterval(checkAPI, 2000);
        
        // Stop checking after 30 seconds
        setTimeout(() => {
            clearInterval(checkInterval);
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
